<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Loading…</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Plus Jakarta Sans", "Inter", system-ui, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        font-weight: 400;
        color: #f5f7ff;
        background-color: #0b0b15;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 2rem;
        position: relative;
        overflow: hidden;
        background: radial-gradient(
            circle at top left,
            rgba(122, 160, 255, 0.18),
            transparent 50%
          ),
          linear-gradient(135deg, rgba(9, 9, 24, 0.96), rgba(6, 6, 20, 0.98));
      }

      #splash-canvas {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      .app-loading__card {
        width: min(520px, 90vw);
        padding: 2.5rem;
        border-radius: 28px;
        background: rgba(12, 16, 32, 0.85);
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 18px 60px rgba(6, 8, 24, 0.6);
        text-align: center;
        color: rgba(255, 255, 255, 0.92);
        position: relative;
        z-index: 1;
      }

      .app-loading__eyebrow {
        text-transform: uppercase;
        letter-spacing: 0.32em;
        font-size: 0.65rem;
        color: rgba(124, 189, 255, 0.8);
        margin: 0 0 0.6rem;
      }

      .app-loading__title {
        margin: 0 0 0.8rem;
        font-size: 2rem;
      }

      .app-loading__status {
        margin: 0 0 1.2rem;
        color: rgba(255, 255, 255, 0.7);
      }

      .app-loading__progress {
        height: 8px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.12);
        overflow: hidden;
      }

      .app-loading__bar {
        height: 100%;
        width: 65%;
        border-radius: inherit;
        background: linear-gradient(
          90deg,
          rgba(140, 120, 255, 0.7),
          rgba(96, 192, 255, 0.9)
        );
        animation: pulse 1.4s ease-in-out infinite;
      }

      @keyframes pulse {
        0% {
          transform: translateX(-20%);
          opacity: 0.7;
        }
        50% {
          transform: translateX(0%);
          opacity: 1;
        }
        100% {
          transform: translateX(20%);
          opacity: 0.7;
        }
      }

      #veil-debug-overlay {
        position: fixed;
        left: 12px;
        right: 12px;
        top: 12px;
        height: 35vh;
        display: none;
        flex-direction: column;
        background: rgba(10, 12, 26, 0.88);
        border: 1px solid rgba(255, 255, 255, 0.16);
        border-radius: 12px;
        backdrop-filter: blur(10px);
        box-shadow: 0 18px 50px rgba(0, 0, 0, 0.45);
        z-index: 999999;
        pointer-events: auto;
        overflow: hidden;
      }

      #veil-debug-overlay header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.12);
        position: sticky;
        top: 0;
        background: rgba(10, 12, 26, 0.92);
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: rgba(255, 255, 255, 0.82);
      }

      #veil-debug-overlay .debug-log {
        flex: 1;
        min-height: 0;
        overflow: auto;
        padding: 8px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        font-size: 12px;
        line-height: 1.35;
        white-space: pre-wrap;
      }

      #veil-debug-overlay .debug-entry {
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        padding: 6px 8px;
      }
    </style>
  </head>
  <body>
    <canvas id="splash-canvas" aria-hidden="true"></canvas>
    <div class="app-loading__card" aria-live="polite">
      <p class="app-loading__eyebrow">Veil</p>
      <h1 class="app-loading__title">Weaving your stars</h1>
      <p class="app-loading__status">Preparing the star map…</p>
      <div class="app-loading__progress">
        <div class="app-loading__bar"></div>
      </div>
    </div>
    <script>
      const canvas = document.querySelector("#splash-canvas");
      if (canvas) {
        const ctx = canvas.getContext("2d");
        const prefersReducedMotion = window.matchMedia("(prefers-reduced-motion: reduce)");
        let width = 0;
        let height = 0;
        let stars = [];
        let clouds = [];

        const resize = () => {
          const nextWidth = Math.max(1, Math.round(canvas.clientWidth));
          const nextHeight = Math.max(1, Math.round(canvas.clientHeight));
          if (nextWidth === width && nextHeight === height) return;
          width = nextWidth;
          height = nextHeight;
          const scale = window.devicePixelRatio || 1;
          canvas.width = width * scale;
          canvas.height = height * scale;
          ctx.setTransform(scale, 0, 0, scale, 0, 0);
          const targetCount = Math.floor((width * height) / 6000);
          stars = Array.from({ length: targetCount }, () => createStar(width, height));
          clouds = Array.from({ length: 5 }, () => createCloud(width, height));
        };

        const createStar = (fieldWidth, fieldHeight) => ({
          x: Math.random() * fieldWidth,
          y: Math.random() * fieldHeight,
          radius: Math.random() * 1.8 + 0.3,
          alpha: Math.random() * 0.8 + 0.2,
          twinkle: Math.random() * Math.PI * 2,
          speed: Math.random() * 0.04 + 0.01,
        });

        const createCloud = (fieldWidth, fieldHeight) => ({
          x: Math.random() * fieldWidth,
          y: Math.random() * fieldHeight,
          radius: Math.random() * 220 + 260,
          hue: Math.random() * 40 + 210,
          alpha: Math.random() * 0.18 + 0.12,
          drift: Math.random() * 0.4 + 0.2,
          phase: Math.random() * Math.PI * 2,
        });

        const drawNebula = (time) => {
          for (const cloud of clouds) {
            const pulse = 0.7 + Math.sin(time * 0.0006 + cloud.phase) * 0.3;
            const gradient = ctx.createRadialGradient(
              cloud.x,
              cloud.y,
              0,
              cloud.x,
              cloud.y,
              cloud.radius
            );
            gradient.addColorStop(
              0,
              `hsla(${cloud.hue}, 70%, 65%, ${cloud.alpha * pulse})`
            );
            gradient.addColorStop(1, "hsla(240, 60%, 12%, 0)");
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(cloud.x, cloud.y, cloud.radius, 0, Math.PI * 2);
            ctx.fill();
          }
        };

        const drawStars = (time) => {
          const shouldTwinkle = !prefersReducedMotion.matches;
          for (const star of stars) {
            if (shouldTwinkle) {
              star.twinkle += star.speed;
            }
            const glow = 0.55 + Math.sin(star.twinkle + time * 0.0004) * 0.45;
            ctx.beginPath();
            ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha * glow})`;
            ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
            ctx.fill();
          }
        };

        const render = (time) => {
          ctx.clearRect(0, 0, width, height);
          drawNebula(time);
          drawStars(time);
          if (!prefersReducedMotion.matches) {
            requestAnimationFrame(render);
          }
        };

        resize();
        render(0);
        window.addEventListener("resize", () => {
          resize();
          if (prefersReducedMotion.matches) {
            render(0);
          }
        });
      }
    </script>
    <script>
      (() => {
        const storageKey = "VEIL_DEBUG_LOGS";
        const isDebugEnabled = () => {
          try {
            return localStorage.getItem("VEIL_DEBUG") === "1";
          } catch {
            return false;
          }
        };

        if (!isDebugEnabled()) return;

        const overlay = document.createElement("div");
        overlay.id = "veil-debug-overlay";
        const header = document.createElement("header");
        header.textContent = "Veil Debug (Loading)";
        const logPane = document.createElement("div");
        logPane.className = "debug-log";
        overlay.appendChild(header);
        overlay.appendChild(logPane);
        document.body.appendChild(overlay);
        overlay.style.display = "flex";

        const safeStringify = (value) => {
          try {
            if (value instanceof Error) {
              return `${value.name}: ${value.message}\n${value.stack ?? ""}`.trim();
            }
            if (typeof value === "string") return value;
            return JSON.stringify(value, null, 2);
          } catch {
            try {
              return String(value);
            } catch {
              return "[unstringifiable]";
            }
          }
        };

        const renderEntry = (pane, entry) => {
          const line = document.createElement("div");
          line.className = "debug-entry";
          const prefix = pane === "model" ? "[Model]" : "[UI]";
          const base = `${prefix} ${entry.timestamp} ${entry.message}`;
          const payload = entry.data === undefined ? base : `${base}\n${safeStringify(entry.data)}`;
          line.textContent = payload;
          line.style.color =
            entry.level === "error"
              ? "#ffb3c7"
              : entry.level === "warn"
                ? "#ffe2a8"
                : "#e9efff";
          logPane.appendChild(line);
          logPane.scrollTop = logPane.scrollHeight;
        };

        const renderFromStorage = () => {
          logPane.innerHTML = "";
          try {
            const stored = localStorage.getItem(storageKey);
            if (!stored) return;
            const entries = JSON.parse(stored);
            if (!Array.isArray(entries)) return;
            entries.forEach((item) => {
              if (!item || !item.entry) return;
              renderEntry(item.pane || "general", item.entry);
            });
          } catch {
            // ignore parse errors
          }
        };

        renderFromStorage();

        if (typeof BroadcastChannel !== "undefined") {
          try {
            const channel = new BroadcastChannel("veil-debug");
            channel.addEventListener("message", (event) => {
              if (!event.data || !event.data.entry) return;
              renderEntry(event.data.pane || "general", event.data.entry);
            });
          } catch {
            // ignore channel failures
          }
        }

        window.addEventListener("storage", (event) => {
          if (event.key === storageKey) {
            renderFromStorage();
          }
        });

        window.addEventListener("error", (event) => {
          renderEntry("general", {
            level: "error",
            message: "splash:error",
            data: {
              message: event.message,
              filename: event.filename,
              lineno: event.lineno,
              colno: event.colno,
            },
            timestamp: new Date().toISOString().slice(11, 23),
          });
        });

        window.addEventListener("unhandledrejection", (event) => {
          renderEntry("general", {
            level: "error",
            message: "splash:unhandledrejection",
            data: event.reason,
            timestamp: new Date().toISOString().slice(11, 23),
          });
        });
      })();
    </script>
  </body>
</html>
